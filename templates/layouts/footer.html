{% load static %}
<footer class="mh-footer mh-footer-3" id="mh-contact">
    <div class="container-fluid">
        <div class="row section-separator">
            <div class="col-sm-12 section-title wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.2s">
                <h3>Contact Me</h3>
            </div>
            <div class="map-image image-bg col-sm-12">
                <div class="container mt-30">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 mh-footer-address">
                            <div class="col-sm-12 xs-no-padding">
                                <div class="mh-address-footer-item dark-bg shadow-1 media wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.2s">
                                    <div class="each-icon">
                                        <i class="fa fa-location-arrow"></i>
                                    </div>
                                    <div class="each-info media-body">
                                        <h4>Address</h4>
                                        <address>
                                            Uzbekistan,Tashkent
                                        </address>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 xs-no-padding">
                                <div class="mh-address-footer-item media dark-bg shadow-1 wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.4s">
                                    <div class="each-icon">
                                        <i class="fa fa-envelope-o"></i>
                                    </div>
                                    <div class="each-info media-body">
                                        <h4>Email</h4>
                                        <a href="mailto:NematovWork@gmail.com">NematovWork@gmail.com</a>
                                       
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 xs-no-padding">
                                <div class="mh-address-footer-item media dark-bg shadow-1 wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.6s">
                                    <div class="each-icon">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    <div class="each-info media-body">
                                        <h4>Phone</h4>
                                        <a href="callto:+998930643571">+998(93)064-3571</a>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <form id="contactForm" class="single-form quate-form wow fadeInUp" data-toggle="validator" method="post" action="{% url 'pages:home' %}">
                                {% csrf_token %}
                                <div id="msgSubmit" class="h3 text-center hidden"></div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <input name="first_name" class="contact-name form-control" id="name" type="text" placeholder="First Name" required>
                                    </div>
        
                                    <div class="col-sm-12">
                                        <input name="last_name" class="contact-email form-control" id="L_name" type="text" placeholder="Last Name" required>
                                    </div>
        
                                    <div class="col-sm-12">
                                        <input name="email" class="contact-subject form-control" id="email" type="email" placeholder="Your Email" required>
                                    </div>
        
                                    <div class="col-sm-12">
                                        <textarea name="message" class="contact-message" id="message" rows="6" placeholder="Your Message" required></textarea>
                                    </div>
                                    
                                    <!-- Subject Button -->
                                    <div class="btn-form col-sm-12">
                                        <button type="submit" class="btn btn-fill btn-block" id="form-submit">Send Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12 mh-copyright wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.2s">
                            <div class="row">
                                <div class="col-sm-6">
                                   
                                </div>
                                <div class="col-sm-6">
                                    <ul class="social-icon">
                                        <li><a href="https://t.me/Nematovdev"><i class="fa fa-telegram"></i></a></li>
                                        <li><a href="https://instagram.com/nematov.dev"><i class="fa fa-instagram"></i></a></li>
                                        <li><a href="https://github.com/nematov-dev"><i class="fa fa-github"></i></a></li>
                                        <li><a href="https://taplink.cc/nematov.dev"><i class="fa fa-dribbble"></i></a></li>
                        
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
