{% load static %}
{% load i18n %}
<section class="mh-skills" id="mh-skills">
    <div class="container">
        <div class="row section-separator">
            <div class="section-title text-center col-sm-12">
                <!--<h2>Skills</h2>-->
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="mh-skills-inner">
                    <div class="mh-professional-skill wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.3s">
                        <h3>{% trans 'Technical Skills' %}</h3>
                        <div class="each-skills">
                            {% for skill in tech_skills %}
                                <div class="candidatos">
                                    <div class="parcial">
                                        <div class="info">
                                            <div class="nome">{{ skill.lang }}</div>
                                            <div class="percentagem-num">{{ skill.value }}%</div>
                                        </div>
                                        <div class="progressBar">
                                            <div class="percentagem" style="width: {{ skill.value }}%;"></div>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="mh-professional-skills wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.5s">
                    <h3>{% trans 'Professional Skills' %}</h3>
                    <ul class="mh-professional-progress" >
                        {% for skill in pro_skills %}
                            <li>
                                <div class="mh-progress mh-progress-circle" data-progress="{{ skill.value }}"></div>
                                <div class="pr-skill-name">{{ skill.title }}</div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
